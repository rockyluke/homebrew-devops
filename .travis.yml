language: ruby
os: osx
env: OSX=10.12
osx_image: xcode8.1
rvm: system

before_install:
  - brew tap rockyluke/devops

install:
  - brew install c2go
  - brew install drac-kvm
  - brew install flint
  - brew install gocyclo
  - brew install golint
  - brew install hey
  - brew install i2cssh
  - brew install lunchy
  - brew install markdownlint
  - brew install millipede-c
  - brew install millipede-cpp
  - brew install millipede-go
  - brew install millipede-python
  - brew install puppet-lint
  - brew install pycodestyle
  - brew install pydocstyle
  - brew install pylint
  - brew install rubocop
  - brew install yamllint

script:
  - brew test i2cssh
  - brew test flint
  - brew test golint
  - brew test markdownlint
  - brew test puppet-lint
  - brew test pycodestyle
  - brew test pydocstyle
  - brew test pylint
  - brew test rubocop
  - brew test yamllint

notifications:
  email:
    on_success: never
    on_failure: always
