language: ruby
os: osx
env: OSX=10.12
osx_image: xcode8.1
rvm: system

before_install:
  - brew tap rockyluke/devops

install:
  - brew install i2cssh
  - brew install puppet-lint
  - brew install pylint
  - brew install rubocop
  - brew install yamllint

script:
  - brew test i2cssh
  - brew test puppet-lint
  - brew test pylint
  - brew test rubocop
  - brew test yamllint

notifications:
  email:
    on_success: never
    on_failure: always
